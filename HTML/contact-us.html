<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact the team!</title>

    <link rel="stylesheet" href="../CSS/contact-style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alegreya Sans"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <header>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="about-us.html"> About Us </a>
      <a href="#"><img src="../Media/pageIcon/logo.png" alt="Logo" /></a>
      <a href="recipes.html"> Recipes </a>
      <a href="contact-us.html"> Contact </a>
    </nav>
  </header>

  <body>
    <main>
      <section class="contact">
        <article class="contactRectangle">
          <h1>Contact Us</h1>
          <p>
            Fill Out The Form Below to Get in Touch With us. If we do not Reply
            Within 48 Hours Please Feel Free to Use The Form Again
          </p>

          <form method="post" autocomplete="on">
            <article class="fieledRectangle">
              <label for="firstName">First Name <i class="red">*</i></label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="userInput"
                placeholder="Daniel"
                required
                autofocus
                minlength="2"
                maxlength="20"
                pattern="[a-zA-z]+"
              />
            </article>

            <article class="fieledRectangle">
              <label for="lastName">Last Name <i class="red">*</i></label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="userInput"
                required
                placeholder="Robinson"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-z]+"
              />
            </article>

            <article class="fieledRectangle">
              <label id="mobileHeader" for="mobile">Mobile <i class="red">*</i></label>

              <select id="countryCode" name="countryCode" class="selectChoice">
                <option value="+966" selected>+966</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+33">+33</option>
                <option value="+20">+20</option>
                <option value="+49">+49</option>
                <option value="+968">+968</option>
                <option value="+970">+970</option>
              </select>

              <input
                type="tel"
                name="mobile"
                id="mobile"
                class="userInput"
                required
                placeholder="509098643"
                minlength="9"
                maxlength="9"
                pattern="[0-9]{9}"
              />
            </article>

            <article class="fieledRectangle">
              <span>Gender</span>
              <article class="radiosRectangle">
                <label for="male">Male</label>
                <input
                  type="radio"
                  id="male"
                  class="radioChoice"
                  name="gender"
                  value="male"
                />

                <label for="female">Female</label>
                <input
                  type="radio"
                  id="female"
                  class="radioChoice"
                  name="gender"
                  value="female"
                />
              </article>
            </article>

            <article class="fieledRectangle">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                class="userInput"
              />
            </article>

            <article class="fieledRectangle">
              <label for="email">Email address <i class="red">*</i></label>
              <input
                type="email"
                name="email"
                id="email"
                class="userInput"
                required
                placeholder="daniel_robinson32@example.com"
                minlength="6"
                maxlength="40"
                pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z]{2-4}"
              />
            </article>

            <article class="fieledRectangle">
              <label for="language">Language</label>
              <select name="language" id="language" class="selectChoice">
                <option value="Arabic">Arabic</option>
                <option value="English" selected>English</option>
                <option value="French">French</option>
                <option value="Germany">Germany</option>
              </select>
            </article>

            <article class="fieledRectangle">
              <span>Type of Message <i class="red">*</i></span>

              <article class="radiosRectangle">
                <label for="problem">Problem</label>
                <input
                  type="radio"
                  id="problem"
                  class="radioChoice"
                  name="msgType"
                  value="problem"
                  checked
                />

                <label for="suggest">Suggest</label>
                <input
                  type="radio"
                  id="suggest"
                  class="radioChoice"
                  name="msgType"
                  value="suggest"
                />

                <label for="other">Other</label>
                <input
                  type="radio"
                  id="other"
                  class="radioChoice"
                  name="msgType"
                  value="other"
                />
              </article>
            </article>

            <article class="fieledRectangle full-space">
              <label for="message" id="messageHeader">Message <i class="red">*</i></label>
              <textarea
                name="message"
                id="message"
                class="userInput"
                placeholder="Write a Message, No More Than 250 Letter"
                minlength="10"
                maxlength="250"
                cols="50"
                rows="5"
                required
              ></textarea>
            </article>

            <article class="buttons">
              <input type="submit" value="Send" />
              <input type="reset" value="Clear" />
            </article>
          </form>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footerText">All copyright save to &copy;Arwa Omar &copy;Shehana Anees &copy; Razan
        Abdulsalam</span></p>
    </footer>

  </body>
</html>
