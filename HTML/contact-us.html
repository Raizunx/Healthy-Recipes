<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact the team!</title>

    <link rel="stylesheet" href="../CSS/contact-style.css" />
  </head>
  <body>
    <main>
      <section class="Contact">
        <div class="ContactRectangle">
          <h1>Contact Us</h1>
          <p>
            Fill out the form below to get in touch with us. If we do not reply
            within 48 hours please feel free to use the form again
          </p>

          <form method="post" autocomplete="on">
            <div class="form-group">
              <label for="firstname">First name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="form-element"
                placeholder="Daniel"
                required
                autofocus
                minlength="2"
                maxlength="20"
                pattern="[a-zA-z]+"
              />
            </div>
            <div class="form-group">
              <label for="lastname">Last name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="form-element"
                required
                placeholder="Robinson"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-z]+"
              />
            </div>
            <div class="form-group">
              <label for="Mobile">Mobile</label>
              <select name="countryCode" class="form-element">
                <option value="+966" selected>+966</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+33">+33</option>
                <option value="+20">+20</option>
                <option value="+49">+49</option>
                <option value="+968">+968</option>
                <option value="+970">+970</option>
              </select>
              <input
                type="tel"
                name="Mobile"
                id="Mobile"
                class="form-element"
                required
                placeholder="509098643"
                minlength="9"
                maxlength="9"
                pattern="[0-9]{9}"
              />
            </div>
            <div class="form-group sub-title">
              Gender
              <div class="form-element">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="female">Female</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  checked
                />
              </div>
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                class="form-element"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-element"
                required
                placeholder="daniel_robinson32@example.com"
                minlength="6"
                maxlength="40"
                pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z]{2-4}"
              />
            </div>
            <div class="form-group">
              <label for="language">language</label>
              <select name="language" id="language" class="form-element">
                <option value="Arabic">Arabic</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Germany">Germany</option>
              </select>
            </div>
            <div class="form-group sub-title">
              Type of Message
              <div class="form-element">
                <label for="problem">Problem</label>
                <input
                  type="radio"
                  id="problem"
                  name="msgType"
                  value="problem"
                  checked
                />
                <label for="Suggest">Suggest</label>
                <input
                  type="radio"
                  id="Suggest"
                  name="msgType"
                  value="Suggest"
                />
                <label for="other">Other</label>
                <input type="radio" id="other" name="msgType" value="other" />
              </div>
            </div>
            <div class="form-group full">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                class="form-element"
                placeholder="write a message, no more than 250 letter"
                minlength="10"
                maxlength="250"
                cols="50"
                rows="5"
              ></textarea>
            </div>
            <div class="button-group">
              <input type="submit" value="Sned" />
              <input type="reset" value="Clear" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
