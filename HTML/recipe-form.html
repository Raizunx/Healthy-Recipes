<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple"
    />

    <link
      rel="stylesheet"
      href="../CSS/recipe-form-style.css"
      type="text/css"
    />
    <meta charset="utf-8" />
    <title>Add recipe</title>
  </head>

  <body>
    <div class="hero">
      <form method="post">
        <h1 class="font-effect-shadow-multiple">Add Healthy Recipe</h1>

        <div class="input">
          <p>
            <label
              >Enter Your Name:
              <input type="text" name="name" size="25" required />
            </label>
          </p>
        </div>
        <div class="input">
          <p>
            <label
              >Enter Your Email:
              <input
                type="email"
                placeholder="name@domain.com"
                size="25"
                required
              />
            </label>
          </p>
        </div>

        <div class="radio">
          <p>
            Meal Type:<br />
            <label
              >Breakfast
              <input type="radio" name="mealType" value="Breakfast" />
            </label>

            <label
              >Lunch
              <input type="radio" name="mealType" value="Lunch" />
            </label>

            <label
              >Snack
              <input type="radio" name="mealType" value="Snack" />
            </label>

            <label
              >Drink
              <input type="radio" name="mealType" value="Drink" />
            </label>

            <label
              >Dinner
              <input type="radio" name="mealType" value="Dinner" />
            </label>
          </p>
        </div>
        <div class="input">
          <p>
            <label
              >Meal Name:
              <input type="text" name="mealName" size="20" required />
            </label>
          </p>
        </div>

        <div class="row2">
          <div class="input">
            <p>
              <label
                >Ingredients:<br />
                <textarea name="Ingred" rows="4" cols="36" required></textarea>
              </label>
            </p>
          </div>
          <div class="input">
            <p>
              <label
                >How to prepare:<br />
                <textarea name="recipe" rows="4" cols="36" required></textarea>
              </label>
            </p>
          </div>
        </div>
        <div class="input">
          <p>
            <label
              >Total Calories:
              <input type="text" name="cal" required />
            </label>
          </p>
        </div>
        <div class="pic">
          <p>
            <label
              >Upload Picture
              <input type="file" placeholder="Picture of the meal if exist" />
            </label>
          </p>
        </div>
        <div class="input">
          <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
